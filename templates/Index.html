<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | My Flask App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #c9d1d9;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0d1117, #161b22, #1f2937, #0d1117);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            z-index: -2;
        }

        /* Subtle dotted pattern overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        h1 {
            font-size: 3em;
            color: #f0f6fc;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        p {
            color: #8b949e;
            font-size: 1.1em;
            margin-bottom: 40px;
            text-align: center;
            max-width: 500px;
            line-height: 1.5;
        }

        .btn {
            background-color: #238636;
            color: #fff;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #2ea043;
            transform: scale(1.05);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            color: #6e7681;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask App!</h1>
    <button class="btn" onclick="window.location.href='/sanjana'">About Page</button>

    <footer>
        &copy; 2025 My Flask App | Crafted with ❤️
    </footer>
</body>
</html>
