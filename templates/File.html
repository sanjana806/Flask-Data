        padding: 0;
      }
      .container {
        max-width: 900px;

        background-color: #f4f8fb;

      .table th, .table td {
        padding: 12px 16px;
        border-bottom: 1px solid #e0e6ed;

      }

        color: #34495e;

      }

      }
      .back-link {
        display: inline-block;
        margin-top: 28px;
        text-decoration: none;
        color: #3498db;
        font-weight: 500;

      }
      .back-link:hover {
        color: #217dbb;
        text-decoration: underline;
