            margin: 0;

        h1 {

            0% { background-position: 0% 50%; }

        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff73b3, 0 0 40px #ff73b3; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff73b3, 0 0 60px #ff73b3; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
